                register_success:
                    title: "Почти готово..."
                    text: |
                        <p>Ваша учётная запись почти готова.</p>
                        <p>
                            Мы отправили вам письмо со ссылкой, чтобы подтвердить ваш адрес email.
                            Откройте письмо, перейдите по ссылке, и ваша учётная запись будет активирована.
                        </p>

                request_account_activation:
                    title: "Запрос активации учётной записи"
                    text: |
                        <p>
                            Вы не получили письмо для активации учётной записи? Попробуйте запросить это письмо ещё раз.
                        </p>

                request_account_activation_success:
                    title: "Отправлено письмо для активации учётной записи"
                    text: |
                        <p>
                            Мы отправили вам письмо со ссылкой, чтобы подтвердить ваш адрес email.
                            Откройте письмо, перейдите по ссылке, и ваша учётная запись будет активирована.
                        </p>


                request_email_confirmation:
                    title: "Запрос подтверждения адреса email"
                    text: |
                        <p>
                            Вы не получили письмо для подтверждения адреса email?
                            Попробуйте запросить это письмо ещё раз.
                        </p>

                request_email_confirmation_success:
                    title: "Отправлено письмо для подтверждения адреса email"
                    text: |
                        <p>
                            Мы отправили вам письмо со ссылкой, чтобы подтвердить ваш адрес email.
                            Откройте письмо, перейдите по ссылке, и ваш адрес будет подтверждён.
                        </p>

                request_password_reset:
                    title: "Запрос переустановки пароля"
                    text: |
                        <p>
                            Забыли ваш пароль? Здесь вы можете запросить переустановку вашего пароля.
                            Вам будет выслано письмо с дальнейшими инструкциями.
                        </p>

                request_password_reset_success:
                    title: "Отправлено письмо для переустановки пароля"
                    text: |
                        <p>
                            Мы отправили вам письмо со ссылкой на страницу переустановки пароля.
                            Откройте письмо и перейдите по ссылке чтобы установить новый пароль.
                        </p>

                activate_account:
                    title: "Получилось!"
                    text: |
                        <p>
                            Добро пожаловать, %{full_name}! Ваша учётная запись активирована.
                        </p>
                        <p>
                            Теперь вы можете выполнить <a href="/user/login">вход</a>.
                        </p>

                activate_account_failure:
                    title: "Не удалось активировать учётную запись"
                    text: |
                        <p>
                            Активация учётной записи неуспешна.
                            Убедитесь, что вы полностью скопировали URL и попробуйте ещё раз.
                        </p>

                confirm_email:
                    title: "Получилось!"
                    text: |
                        <p>
                            Ваш адрес email подтвержден.
                        </p>

                confirm_email_failure:
                    title: "Не удалось подтвердить адрес email"
                    text: |
                        <p>
                            Не удалось подтвердить ваш адрес email.
                            Убедитесь, что вы полностью скопировали URL и попробуйте ещё раз.
                        </p>





